<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Atividade 4</title>
</head>
<body>
   <script>
   let valor1 = parseFloat(prompt("digite o primeiro numero"));

   let valor2 = parseFloat(prompt("digite o segundo numero"));

   if(valor1 === valor2){
    document.write("números iguais")
   }else if (valor1 > valor2){
    document.write("o primeiro é o maior")
   }else{
    document.write("o segundo é maior")
   }

   </script> 
</body>
</html>
